<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo ASM</title>
    <link rel="stylesheet" href="bootstrap-5.3.0-dist/css/bootstrap.min.css">
    <meta charset="utf-8">
    

    <link rel="apple-touch-icon" href="assets/img/apple-icon.png">
   

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/templatemo.css">
    <link rel="stylesheet" href="assets/css/custom.css">

   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">

</head>

<body>
    
<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mordanbakery.vn/wp-content/uploads/2022/05/logo-mordanhoian.png"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <h1>Đăng nhập </h1>
          <form name="frmuser">
            
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" name="txtemail" ng-model="email" id="email" class="form-control form-control-lg" />
              <label class="form-label"  for="username">Email</label>
              <div ng-hide="frmuser.txtemail.$valid">Email ko hợp lệ</div>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" name="password" ng-model="password" id="password" class="form-control form-control-lg" />
              <label class="form-label" for="password">Mật khẩu</label>
              <div ng-hide="frmuser.password.$valid">mật khẩu ko đúng</div>
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Nhớ mật khẩu </label>
              </div>
              <a href="dangky.html">Bạn đã có tài khoản?</a>
            </div>
  
            <!-- Submit button -->
            <button type="submit" class="btn btn-warning btn-lg btn-block">Đăng nhập</button>
  
  
          </form>
        </div>
      </div>
    </div>
  </section>
  <script src="bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js"></script>
  <script src="angular.min.js"></script>
  <script src="angular-route.min.js"></script>
</body>
